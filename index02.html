<!DOCTYPE <html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguagem de Macação</title>
    <link rel="stylesheet" href="css/style02.css">
</head>

<body>
    <!--elemento de navegação NAV-->
    <nav class="menu">
        <!--a section ou a seção onde se encontra a logomarca-->
        <section class="logo">
            <img src="img/logoazul.jpg" alt="chapeu">
        </section>
        <!--a lista desordenada onde esta o menu da pagina-->
        <ul>
            <li> <a href="#iicio"> inicio </a></li>
            <li> <a href="#sobre"> sobre </a></li>
            <li> <a href="#contato"> contato</a></li>
        </ul>
    </nav>

    <section class="tab">
        <!--legenda da nossa tabela-->
        <caption>Vendas por Periodo</caption>
        <!--Definição de borda simples de tabela-->
        <table border="1">
            <!--contem o cabeçalho da tabela, que inclui os titulos das colunas(<th>)-->
            <thead>
                <!--<tr> é a tag correspondente a linha da tabela-->
                <tr>
                    <!--usamos <th>: para definir celulas de cabeçalho(titulo)-->
                    <th>periodo</th>
                    <th>produto</th>
                    <th>vendas</th>
                </tr>
            </thead>

            <tbody>
                <try>
                    <!--usamos<td>:para definir as celulas com os dados da tabela-->
                    <td>Janeio</td>
                    <td>Produto A</td>
                    <td>150</td>
                </try>
                <tr>
                    <td>Fevereiro</td>
                    <td>Produto B</td>
                    <td>175</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>

</html>
